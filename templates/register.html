<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/static/html/navigation.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navigation-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading the header:', error));
    });
</script>
<body>
    <div id="navigation-container"></div>
        <div class="container mt-4">
            <form id="myForm">
                <h2>新規登録</h2>
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" class="form-control" id="email" placeholder="sample@take-it-easy.site" name="email" required>
                    <div id="error-msg-email" class="error-msg" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">パスワード（確認）:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <span id="confirm_password_error" class="error"></span>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendData()">登録</button>
            </form>
        </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
